<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.css" />
		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main class="root">
			<section class="advice">
				<h2 class="advice__title">
					Advice <span class="advice__id" data-id></span>
				</h2>
				<p class="advice__description" data-description></p>
				<div class="advice__image">
					<img
						aria-hidden="true"
						src="./assets/images/pattern-divider-desktop.svg"
						alt=""
						class="advice__decoration"
					/>
				</div>
				<button class="advice__roll" data-roll>
					<img
						class="dice"
						src="./assets/images/icon-dice.svg"
						alt="Roll new advice"
					/>
				</button>
			</section>
			<div class="spinner" data-spinner></div>
		</main>
		<script src="./dist/app/app.js" defer></script>
	</body>
</html>
